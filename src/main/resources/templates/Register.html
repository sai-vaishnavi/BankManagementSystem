<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
 <title>Loan Management System</title>
 <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
</head>


<body align="center">
<br><br>

      <label for="fname">First Name</label>
    <input type="text" id="firstname" name="firstname" placeholder="Your First name..">
    <br>
    <label for="lname">Last Name</label>
    <input type="text" id="lastname" name="lastname" placeholder="Your last name..">
    <br>
    <label for="phone number">Phone number</label>
    <input type="tel" id="phone_number" name="phone_number" placeholder="Your phone number..">
    <br>
    <label for="email">E-mail</label>
    <input type="text" id="e-mail" name="e-mail" placeholder="Your e-mail..">
    <br>
<label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Your address..">
    <br>
    <label for="date">Date of birth</label>
    <input type="date of birth" id="date_of_birth" name="date" placeholder="Your date of birth..">
    <br>
    <label for="adhaernumber">Aadhar number</label>
    <input type="number" id="aadhar_number" name="aadhar_number" placeholder="Your aadharnumber..">
    <br>
    <label for="pan card number">Pan card number</label>
    <input type="text" id="pan_card_number" name="pc_numder" placeholder="Your pan card number..">
    <br>
    <br>
    <input type="button" id="submit" value="Submit" />
    
    
    
    
    
    
    
    <script>
	jQuery(document).ready(function($) {
 
		$("#submit").click(function(){
			var CustomerData = {};
			CustomerData["firstname"] = $("#firstname").val();
			CustomerData["lastname"] = $("#lastname").val();
			CustomerData["phone_number"] = $("#phone_number").val();
			CustomerData["e-mail"] = $("#e-mail").val();
			CustomerData["address"] = $("#address").val();
			CustomerData["date_of_birth"] = $("#date_of_birth").val();
			CustomerData["aadhar_number"] = $("#aadhar_number").val();
			CustomerData["pan_card_number"] = $("#pan_card_number").val();
			
			$.ajax({
				type : "POST",
				contentType : "application/json",
				url : "save",
				data : JSON.stringify(CustomerData),
				dataType : 'json',				
				success : function(data) {
					$('firstname').text(data.firstname);
					
				}
			});
		});
 
	});
</script>

</body>
</html>
