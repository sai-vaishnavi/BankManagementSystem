<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>customer Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>customers List</h1>

        <a th:href="@{/showNewcustomerForm}" class="btn btn-primary btn-sm mb-3"> Add customer </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>customer First Name</th>
                    <th>customer Last Name</th>
                    <th>customer Email</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer : ${listcustomers}">
                    <td th:text="${customer.AccountNo}"></td>
                    <td th:text="${customer.FirstName}"></td>
                    <td th:text="${customer.LastName}"></td>
                    <td th:text="${customer.AadhaarNo}"></td>
                    <td th:text="${customer.Email}"></td>
                    <td th:text="${customer.DOB}"></td>
                    <td th:text="${customer.Address}"></td>
                    <td th:text="${customer.PhoneNo}"></td>
                
                    <td> <a th:href="@{/getNewGoldLoan/{id}(id=${customer.id})}" class="btn btn-primary">Get gold loan</a>
                        <a th:href="@{/getNewHomeLoan/{id}(id=${customer.id})}" class="btn btn-primary">Get home loan</a>
                         <a th:href="@{/payGoldLoan/{id}(id=${customer.id})}" class="btn btn-primary">Pay gold loan</a>
                          <a th:href="@{/payHomeLoan/{id}(id=${customer.id})}" class="btn btn-primary">Pay home loan</a>
                           <a th:href="@{/getGoldLoanStatement/{id}(id=${customer.id})}" class="btn btn-primary">Gold loan statement</a>
                            <a th:href="@{/getHomeLoanStatement/{id}(id=${customer.id})}" class="btn btn-primary">Home loan statement</a>
                    </td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
